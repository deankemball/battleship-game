<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="120x120" href="./images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
  <link rel="manifest" href="./images/site.webmanifest">
  <link rel="mask-icon" href="./images/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="./images/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="./images/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&display=swap" rel="stylesheet">
  <script src="dist/app.js"></script>
  <script>
    function checkEdits() {

      //find out if the user has previously saved edits
      if(localStorage.userEdits!=null)
      document.getElementById("edit").innerHTML = localStorage.userEdits;
      }
    </script>
  <title>Battleship</title>
</head>
<body onload="checkEdits()">
  <div class="main-container">
      <input id="name-change-button" class="name-change-button" type="button" value="save"/>
      <div id="update" class="update">click to change name</div>
      <div id="player-1-name" contenteditable="true">CADET</div>
      <div class="vs-box">VS</div>
      <div id="player-2-name">CERISE</div>
    <div class="player-1-field" id="player-1-field"></div>
    <div class="player-2-field" id="player-2-field"></div>
      <div id="player-1-ships" class="player-1-ships">
        <div class="ships p1-carrier">
          <div class="p1-carrier-0"></div>
          <div class="p1-carrier-1"></div>
          <div class="p1-carrier-2"></div>
          <div class="p1-carrier-3"></div>
          <div class="p1-carrier-4"></div>
        </div>
        <div class="ships p1-battleship">
          <div id="p1-battleship-0"></div>
          <div id="p1-battleship-1"></div>
          <div id="p1-battleship-2"></div>
          <div id="p1-battleship-3"></div>
        </div>
        <div class="ships p1-cruiser">
          <div id="p1-cruiser-0"></div>
          <div id="p1-cruiser-1"></div>
          <div id="p1-cruiser-2"></div>
        </div>
        <div class="ships p1-submarine">
          <div id="p1-submarine-0"></div>
          <div id="p1-submarine-1"></div>
          <div id="p1-submarine-2"></div>
        </div>
        <div class="ships p1-destroyer">
          <div id="p1-destroyer-0"></div>
          <div id="p1-destroyer-1"></div>
        </div>
      </div>
      <div id="start-button">START</div>
      <div id="rotate-button">ROTATE</div>
      <div id="player-2-ships" class="player-2-ships">
        <div class="ships p2-destroyer">
          <div id="p2-destroyer-0"></div>
          <div id="p2-destroyer-1"></div>
        </div>
        <div class="ships p2-submarine">
          <div id="p2-submarine-0"></div>
          <div id="p2-submarine-1"></div>
          <div id="p2-submarine-2"></div>
        </div>
        <div class="ships p2-cruiser">
          <div id="p2-cruiser-0"></div>
          <div id="p2-cruiser-1"></div>
          <div id="p2-cruiser-2"></div>
        </div>
        <div class="ships p2-battleship">
          <div id="p2-battleship-0"></div>
          <div id="p2-battleship-1"></div>
          <div id="p2-battleship-2"></div>
          <div id="p2-battleship-3"></div>
        </div>
        <div class="ships p2-carrier">
          <div class="p2-carrier-0"></div>
          <div class="p2-carrier-1"></div>
          <div class="p2-carrier-2"></div>
          <div class="p2-carrier-3"></div>
          <div class="p2-carrier-4"></div>
        </div>
      </div>
  </div>
</body>
</html>
